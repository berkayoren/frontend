<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>

</head>
<body>
    <h1>Welcome to Clarusway</h1>
    
    <form action="result.html" method="get">

    <div>
        <!-- <p>Adınızı Giriniz: </p> -->
        <label for="name">Adınızı Giriniz:</label>
        <input type="text" name="Ad" id="name" placeholder="Adınızı Giriniz">
        <br>
        <label for="lname">Soyadınızı Giriniz:</label>
        <!-- <p>Soyadınızı giriniz. </p> -->
        <input type="text" name="Soyad" id="lname" placeholder="Soyadınızı Giriniz">
        <br><br><br><br>
    </div>
    
    <div>
        
        <label for="sifre">Parolanızı Giriniz</label>
        <input type="password" name="Girilen Parola" id="sifre" placeholder="Parolayı Gir">
        
    </div>

    <div>

        <p>Cinsiyetiniz giriniz</p>
        <label for="gender1">Erkek</label>
        <input type="radio" name="cinsiyet" id="gender1" value="Erkek">
        
        <label for="gneder2">Kadın</label>
        <input type="radio" name="cinsiyet" id="gender2" value="Kadın">
        
    </div>

    <div>
        
        <p>Favori hayvanlarınız</p>
        <input type="checkbox" name="hayvan1" id="panda" value="Panda" checked>
        <label for="panda">Panda</label>
        <input type="checkbox" name="hayvan2" id="fish" value="Balık" checked>
        <label for="">Balık</label>
        <input type="checkbox" name="hayvan3" id="Köpek" value="köpek" checked>
        <label for="Köpek">Köpek</label>        
    </div>
    
    <div>

        <label for="age">Yaş:</label>
        <input type="number" name="Girilen Yaş" id="age" step="1" min="18" max="65">
        
    </div>

    <div>

        <label for="search">Ara:</label>
        <input type="search" name="Aranan Kelime" id="search" maxlength="10" minlength="3">

    </div>

    <div>

        <input type="color" name="Seçilen Renk" id="color">
        <label for="color">Renk Seçin</label>

    </div>

    <div>

        <label for="tarih">Tarih Seçin</label>
        <input type="date" name="Seçilen Tarih" id="tarih" min="2022-05-20" max="2022-10-10">
    </div>

    <div>

        <label for="email">E-mail Girin:</label>
        <input type="email" name="Girilen_Adres" id="email">

    </div>

    <div>

        <label for="dosya">Dosya Ekle</label>
        <input type="file" name="Seçilen_Dosya" id="dosya">

    </div>

    <div>

        <label for="no">Tel. No. Girin</label>
        <input type="tel" name="Telefon_No" id="no" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="xxx-xxx-xx-xx">

    </div>

    <div>

        <label for="seker">Hangi Tatlıyı İstersiniz?:</label>
        <br>
        <select name="Seçilen_Tatlı" id="seker" size="4" multiple>
            <option value="sutlac">Sütlaç</option>
            <option value="tri">Trileçe</option>
            <option value="kazan">Kazandibi</option>
            <option value="don">Dondurma</option>
        </select>

    </div>

    <div>

        <label for="seker2">Hangi Tatlıyı İstersiniz?:</label>
        <br>
        <select name="Seçilen_Tatlı" id="seker2" size="4" multiple>
        <optgroup label="Sütlü Tatlılar">
            <option value="sutlac">Sütlaç</option>
            <option value="tri">Trileçe</option>
            <option value="kazan">Kazandibi</option>
            <option value="don">Dondurma</option>
        </optgroup>
        <optgroup label="Şerbetli Tatlılar">
            <option value="baklava">Baklava</option>
            <option value="künefe">Künefe</option>
            <option value="kadayıf">Kadayıf</option>
        </optgroup>
        </select>
      
    </div>

    <div>

        <label for="yorum">Yorum Girin</label>
        <br>
        <textarea name="Yorum" id="yorum"  placeholder="Yorum Lütfen"></textarea>

    </div>
    <div>

        <label for="input-browser">Browsers:</label>
        <input type="text" name="Kullanılan Browser" id="input-browser" list="browsers">

        <datalist id="browsers">
            <option value="Firefox"></option>
            <option value="Safari"></option>
            <option value="Chrome"></option>
            <option value="Edge"></option>
            <option value="Opera"></option>
        </datalist>

    </div>

        <br>

    <div>

        <fieldset>
            <legend>Kişisel Bilgiler</legend>
            <label for="fname">İsim</label>
            <input type="text" name="isim" id="fname" placeholder="İsim">
            <br>
            <label for="sname">Soyisim</label>
            <input type="text" name="soyisim" id="sname" placeholder="Soyisim">
        </fieldset>

    </div>



    
    <br>
    <input type="submit" value="Gönder">
    <br><br>
    <input type="reset" value="Sıfırla">
    
    
    
    
    </form>
</body>
</html>
