<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        dt{background-color: gray}



        dd{background-color: silver;}
        h4{background-color: blanchedalmond;}
        h4{color: red;}
    </style>
</head>
<body>
    <h1>Listeler</h1>
    <hr>
    <h4>Ordered List</h4>
    <hr>
    <h6>Araba Markaları</h6>
        <ol type="I" start="4" reversed >
            <li>Audi</li>
            <li>Mercedes</li>
            <li>BMW</li>
            <li>Opel</li>
        </ol>
    <hr>
    <h4>Unordered List</h4>
    <h6>Futbol Takımları</h6>
        <ul type="square" >
            <li>Fenerbahçe</li>
            <li>Galatasaray</li>
            <li>Beşiktaş</li>
            <li>Trabzonspor</li>
            <li>Eskişehirspor</li>
        </ul>
        <hr>
        <h4>Description List</h4>
        <hr>
        <h6>Hayvanlar</h6>
        <dl  >
            <dt>Aslan</dt>
            <dd>Ormanın Kralı</dd>
            <dt>Balık</dt>
            <dd>Suda yüzen hayvan</dd>
            <dt>At</dt>
            <dd>Binek hayvan</dd>
        </dl>

</body>
</html>
